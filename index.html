<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Games</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg: white;
            --header-bg: #6200ea;
            --header-text: white;
            --button-bg: #6200ea;
            --button-hover: #3700b3;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --header-bg: #3700b3;
            --header-text: white;
            --button-bg: #bb86fc;
            --button-hover: #6200ea;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        header .header-right {
            display: flex;
            align-items: center;
        }

        header input {
            padding: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }

        header .settings-icon {
            cursor: pointer;
            font-size: 1.5em;
            color: var(--header-text);
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .game-card .views {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }

        .game-card button {
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .game-card button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <h1>School Games</h1>
        <div class="header-right">
            <input type="text" id="searchBar" placeholder="Search games..." oninput="filterGames()">
            <span class="settings-icon" onclick="toggleSettings()">⚙️</span>
        </div>
    </header>

    <div class="container" id="gameContainer">
        <!-- Old Games -->
        <div class="game-card" data-title="Astro Robot Clicker">
            <img src="https://via.placeholder.com/150x100.png?text=Astro+Robot+Clicker" alt="Astro Robot Clicker">
            <h3>Astro Robot Clicker</h3>
            <div class="views" id="astroRobotViews">Views: 0</div>
            <button onclick="playGame('https://1games.io/game/astro-robot-clicker/', 'astroRobotViews')">Play Now</button>
        </div>
        <div class="game-card" data-title="Tap Road">
            <img src="https://via.placeholder.com/150x100.png?text=Tap+Road" alt="Tap Road">
            <h3>Tap Road</h3>
            <div class="views" id="tapRoadViews">Views: 0</div>
            <button onclick="playGame('https://1games.io/game/tap-road/', 'tapRoadViews')">Play Now</button>
        </div>
        <div class="game-card" data-title="Vex 4">
            <img src="https://via.placeholder.com/150x100.png?text=Vex+4" alt="Vex 4">
            <h3>Vex 4</h3>
            <div class="views" id="vex4Views">Views: 0</div>
            <button onclick="playGame('https://www.rapidwebapp.com/game/vex4/index.html', 'vex4Views')">Play Now</button>
        </div>
        <div class="game-card" data-title="Mario">
            <img src="https://via.placeholder.com/150x100.png?text=Mario" alt="Mario">
            <h3>Mario</h3>
            <div class="views" id="marioViews">Views: 0</div>
            <button onclick="playGame('https://augustberchelmann.com/mario/', 'marioViews')">Play Now</button>
        </div>
        <div class="game-card" data-title="Pokemon Red">
            <img src="https://via.placeholder.com/150x100.png?text=Pokemon+Red" alt="Pokemon Red">
            <h3>Pokemon Red</h3>
            <div class="views" id="pokemonRedViews">Views: 0</div>
            <button onclick="playGame('https://pokemonredgb.netlify.app/', 'pokemonRedViews')">Play Now</button>
        </div>

        <!-- New Games -->
        <div class="game-card" data-title="Highway Traffic">
            <img src="https://via.placeholder.com/150x100.png?text=Highway+Traffic" alt="Highway Traffic">
            <h3>Highway Traffic</h3>
            <div class="views" id="highwayTrafficViews">Views: 0</div>
            <button onclick="playGame('https://www.onlinegames.io/games/2022/unity/highway-traffic/index.html', 'highwayTrafficViews')">Play Now</button>
        </div>
        <div class="game-card" data-title="GTA Simulator">
            <img src="https://via.placeholder.com/150x100.png?text=GTA+Simulator" alt="GTA Simulator">
            <h3>GTA Simulator</h3>
            <div class="views" id="gtaSimulatorViews">Views: 0</div>
            <button onclick="playGame('https://www.onlinegames.io/games/2023/unity2/gta-simulator/index.html', 'gtaSimulatorViews')">Play Now</button>
        </div>
        <div class="game-card" data-title="Masked Special Forces">
            <img src="https://via.placeholder.com/150x100.png?text=Masked+Special+Forces" alt="Masked Special Forces">
            <h3>Masked Special Forces</h3>
            <div class="views" id="maskedSpecialForcesViews">Views: 0</div>
            <button onclick="playGame('https://www.onlinegames.io/games/2022/unity2/masked-special-forces/index.html', 'maskedSpecialForcesViews')">Play Now</button>
        </div>
        <div class="game-card" data-title="NZP">
            <img src="https://via.placeholder.com/150x100.png?text=NZP" alt="NZP">
            <h3>NZP</h3>
            <div class="views" id="nzpViews">Views: 0</div>
            <button onclick="playGame('https://nzp.gay', 'nzpViews')">Play Now</button>
        </div>
    </div>

    <script>
        function playGame(gameUrl, viewId) {
            window.open(gameUrl, '_blank');
            const viewElement = document.getElementById(viewId);
            let currentViews = parseInt(viewElement.innerText.replace('Views: ', ''));
            viewElement.innerText = `Views: ${currentViews + 1}`;
        }

        function filterGames() {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const games = document.querySelectorAll('.game-card');

            games.forEach(game => {
                const title = game.getAttribute('data-title').toLowerCase();
                game.style.display = title.includes(searchValue) ? 'block' : 'none';
            });
        }

        function toggleSettings() {
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.setAttribute('data-theme', 'light');
            }
        }
    </script>
</body>
</html>
