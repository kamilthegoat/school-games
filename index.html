<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Games Hub</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #3700b3;
            --text-color: #ffffff;
            --bg-color: #1e1e2f;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --primary-color: #d1c4e9;
                --secondary-color: #9575cd;
                --text-color: #000000;
                --bg-color: #f4f4f9;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        header .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header input {
            padding: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        header .categories {
            display: flex;
            gap: 10px;
        }

        header .categories a {
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        header .categories a:hover {
            background-color: var(--primary-color);
        }

        .container {
            padding: 20px;
        }

        .category-title {
            font-size: 1.5em;
            margin: 20px 0 10px;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .game-card .views {
            font-size: 0.9em;
            margin: 5px 0;
            color: #ffeb3b;
        }

        .game-card button {
            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .game-card button:hover {
            background-color: var(--primary-color);
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        .meme-generator {
            text-align: center;
            margin: 20px 0;
        }

        .meme-generator img {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>School Games Hub</h1>
        <div class="controls">
            <input type="text" id="searchBar" placeholder="Search games..." oninput="filterGames()">
            <div class="categories">
                <a href="#new">New Games</a>
                <a href="#popular">Popular Games</a>
                <a href="#unblocked">Unblocked</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- New Games Section -->
        <h2 id="new" class="category-title">New Games</h2>
        <div class="game-list" id="gameContainer">
            <!-- Example Game -->
            <div class="game-card" data-title="Astro Robot Clicker">
                <img src="https://via.placeholder.com/150x100.png?text=Astro+Robot+Clicker" alt="Astro Robot Clicker">
                <h3>Astro Robot Clicker</h3>
                <div class="views" id="astroViews">Views: 0</div>
                <button onclick="playGame('https://1games.io/game/astro-robot-clicker/', 'astroViews')">Play Now</button>
            </div>
            <!-- Add more games here -->
        </div>

        <!-- Meme Generator -->
        <div class="meme-generator">
            <h2>Random Meme Generator</h2>
            <img id="memeImage" src="https://via.placeholder.com/300x200.png?text=Meme" alt="Random Meme">
            <br>
            <button onclick="generateMeme()">Generate Meme</button>
        </div>
    </div>

    <iframe id="gameFrame" src="" style="display: none;"></iframe>

    <script>
        function playGame(gameUrl, viewId) {
            const iframe = document.getElementById('gameFrame');
            iframe.src = gameUrl;
            iframe.style.display = 'block';

            // Increment view count
            const viewElement = document.getElementById(viewId);
            let currentViews = parseInt(viewElement.innerText.replace('Views: ', ''));
            viewElement.innerText = `Views: ${currentViews + 1}`;
        }

        function filterGames() {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const games = document.querySelectorAll('.game-card');

            games.forEach(game => {
                const title = game.getAttribute('data-title').toLowerCase();
                game.style.display = title.includes(searchValue) ? 'block' : 'none';
            });
        }

        async function generateMeme() {
            const response = await fetch('https://meme-api.com/memes/random');
            const meme = await response.json();
            document.getElementById('memeImage').src = meme.url;
        }
    </script>
</body>
</html>
