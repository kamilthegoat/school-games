<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Games</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg-color: white;
            --primary-color: #6200ea;
            --primary-hover: #3700b3;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg-color: #1e1e1e;
            --primary-color: #bb86fc;
            --primary-hover: #7b51f1;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        header input {
            padding: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .game-card .views {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }

        .game-card button {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .game-card button:hover {
            background-color: var(--primary-hover);
        }

        .settings {
            margin: 20px;
            text-align: center;
        }

        .settings label {
            margin-right: 10px;
        }

        .meme-container {
            text-align: center;
            margin: 20px;
        }

        .meme-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>School Games</h1>
        <input type="text" id="searchBar" placeholder="Search games..." oninput="filterGames()">
    </header>

    <div class="settings">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect" onchange="changeTheme()">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <div class="meme-container">
        <h2>Meme of the Day</h2>
        <img id="memeImage" src="" alt="Meme of the Day">
    </div>

    <div class="container" id="gameContainer">
        <div class="game-card" data-title="Astro Robot Clicker">
            <img src="https://via.placeholder.com/150x100.png?text=Astro+Robot+Clicker" alt="Astro Robot Clicker">
            <h3>Astro Robot Clicker</h3>
            <div class="views" id="astroViews">Views: 0</div>
            <button onclick="playGame('https://1games.io/game/astro-robot-clicker/', 'astroViews')">Play Now</button>
        </div>
        <div class="game-card" data-title="Custom Game 1">
            <img src="https://via.placeholder.com/150x100.png?text=Custom+Game+1" alt="Custom Game 1">
            <h3>Custom Game 1</h3>
            <div class="views" id="customGame1Views">Views: 0</div>
            <button onclick="playGame('https://example.com/custom-game-1', 'customGame1Views')">Play Now</button>
        </div>
        <div class="game-card" data-title="Custom Game 2">
            <img src="https://via.placeholder.com/150x100.png?text=Custom+Game+2" alt="Custom Game 2">
            <h3>Custom Game 2</h3>
            <div class="views" id="customGame2Views">Views: 0</div>
            <button onclick="playGame('https://example.com/custom-game-2', 'customGame2Views')">Play Now</button>
        </div>
    </div>

    <script>
        function playGame(gameUrl, viewId) {
            window.open(gameUrl, '_blank');
            const viewElement = document.getElementById(viewId);
            let currentViews = parseInt(viewElement.innerText.replace('Views: ', ''));
            viewElement.innerText = `Views: ${currentViews + 1}`;
        }

        function filterGames() {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const games = document.querySelectorAll('.game-card');

            games.forEach(game => {
                const title = game.getAttribute('data-title').toLowerCase();
                game.style.display = title.includes(searchValue) ? 'block' : 'none';
            });
        }

        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            if (theme === 'system') {
                setSystemTheme();
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }
        }

        function setSystemTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        }

        function loadMeme() {
            const memes = [
                "https://i.imgflip.com/3vzej.jpg",
                "https://i.imgflip.com/4t0m5.jpg",
                "https://i.imgflip.com/1bij.jpg"
            ];
            const randomMeme = memes[Math.floor(Math.random() * memes.length)];
            document.getElementById('memeImage').src = randomMeme;
        }

        window.onload = function () {
            setSystemTheme();
            loadMeme();
        };
    </script>
</body>
</html>
