<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, purple, black);
            color: white;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 20%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }

        .game {
            margin: 20px 0;
        }

        .game img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .game button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game button:hover {
            background-color: #3700b3;
        }

        iframe {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: none;
        }

        .sidebar h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .sidebar button {
            margin: 5px 0;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
        }

        .sidebar button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>School Games</h1>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar" id="left-sidebar">
            <h3>Other Games</h3>
            <button onclick="playGame('https://1games.io/game/geometry-lite-classic/')">Geometry Lite Classic</button>
            <button onclick="playGame('https://1games.io/game/escape-road/')">Escape Road</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="game">
                <img src="https://via.placeholder.com/300x200.png?text=Astro+Robot+Clicker" alt="Astro Robot Clicker">
                <h2>Astro Robot Clicker</h2>
                <button onclick="playGame('https://1games.io/game/astro-robot-clicker/')">Play Now</button>
            </div>
            <div class="game">
                <img src="https://via.placeholder.com/300x200.png?text=Tap+Road" alt="Tap Road">
                <h2>Tap Road</h2>
                <button onclick="playGame('https://1games.io/game/tap-road/')">Play Now</button>
            </div>

            <iframe id="game-frame" src="" style="display: none;"></iframe>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar" id="right-sidebar">
            <h3>Suggested Games</h3>
            <button onclick="playGame('https://1games.io/game/astro-robot-clicker/')">Astro Robot Clicker</button>
            <button onclick="playGame('https://1games.io/game/tap-road/')">Tap Road</button>
        </div>
    </div>

    <script>
        function playGame(gameUrl) {
            const iframe = document.getElementById('game-frame');
            iframe.src = gameUrl;
            iframe.style.display = 'block';
        }
    </script>
</body>
</html>
