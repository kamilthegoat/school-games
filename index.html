<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamil's Game Cave</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg: white;
            --header-bg: #6200ea;
            --header-text: white;
            --button-bg: #6200ea;
            --button-hover: #3700b3;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --header-bg: #3700b3;
            --header-text: white;
            --button-bg: #bb86fc;
            --button-hover: #6200ea;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        header .header-right {
            display: flex;
            align-items: center;
        }

        header input {
            padding: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .game-card .views {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }

        .game-card button {
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .game-card button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body data-theme="light">
    <header>

        <div class="header-right">
            <input type="text" id="searchBar" placeholder="Search games..." oninput="filterGames()">

    <script>
        function playGame(gameUrl) {
            window.open(gameUrl, '_blank');
        }

        function filterGames() {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const games = document.querySelectorAll('.game-card');

            games.forEach(game => {
                const title = game.getAttribute('data-title').toLowerCase();
                game.style.display = title.includes(searchValue) ? 'block' : 'none';
            });
        }
    </script>

</html>
